<form [formGroup]="associateForm" (ngSubmit)="SaveAssociate()">
    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field *ngIf="isEdit">
                <mat-label>Id</mat-label>
                <input matInput formControlName="id">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address"></textarea>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Associate Group</mat-label>
                <mat-select formControlName="associategroup">
                    <mat-option value="level1">Level 1</mat-option>
                    <mat-option value="level2">Level 2</mat-option>
                    <mat-option value="level3">Level 3</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="div-50">
                <mat-radio-group formControlName="type">
                    <mat-radio-button value="CUSTOMER" color="primary">CUSTOMER</mat-radio-button>
                    <mat-radio-button value="SUPPLIER" color="primary">SUPPLIER</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="div-50">
                <mat-checkbox formControlName="status">Active</mat-checkbox>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" type="submit">Save</button>
            <a mat-raised-button color="accent" (click)="closeDialog()">Close</a>
        </mat-card-actions>
    </mat-card>
</form>
